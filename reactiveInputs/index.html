<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Inputs</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "It was updated"
                };
            },
            /* methods: {
                wasAChange(event){
                    this.text= event.target.value
                }
            }, */
           /*  template:`
                <p> {{ text }}</p>
                <input 
                    type="text" 
                    v-on:input="wasAChange" @ for events
                    v-bind:value="text"     : for atributos
                /> 
            `   */ 
           /*  template:`
                <p> {{ text }}</p>
                <input 
                    type="text" 
                    @input="wasAChange"
                    :value="text" 
                /> 
            `     */               /* üîùAqu√≠ con v-bind ya estamos previsualizando
                                    el elemento que se va a establecer para el 
                                    input. */

            template:`
                <p> {{ text }}</p>
                <input 
                    type="text" 
                    v-model="text"
                /> 
            `   
            /*
            dentro de los m√©todos que podemos usar para reflejar
            el cambio tenemos
            change (cambio una vez que selecciona otra √°rea.)
            input (cambio en tiempo real)
            
            todo esto debido a que vue.js es reactivo en todo momento
            */
        }).mount("#app");
    </script>
</body>
</html>
