<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactive Inputs</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "It was updated"
                };
            },
            methods: {
                wasAChange(event){
                    console.log(event.input.value)
                }
            },
            template:`
            <p> {{ text }}</p>
            <input type="text" v-on:change="wasAChange"/>
            `
        }).mount("#app");
    </script>
</body>
</html>
